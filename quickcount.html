    <script type="text/javascript">

        jQuery(document).ready(function($){
            $("a[rel='magnific']").magnificPopup({
                type:'image'
            });
        });
        google.charts.load('current', {
            'packages': ['corechart']
        });

        //Menggunakan jquery lokal jika cdn gagal
        if (!window.jQuery) {
            document.write('<script src="./jquery/jquery-3.1.1.min.js"><\/script>');
        }

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            var chart2 = new google.visualization.BarChart(document.getElementById('chart2_div'));

            google.visualization.events.addListener(chart, 'ready', function() {
                document.getElementById("loader").style.display = "none";
            });

            google.visualization.events.addListener(chart, 'ready', function() {
                document.getElementById("loader").style.display = "none";
            });

            var options = {
                width: "100%",
                height: 400,
                colors: ['#2196F3', '#F44336']
            };

            var options2 = {
                width: "100%",
                height: 400,
                colors: ['#2196F3', '#F44336']
            };

            var isLocked = false;

            function graph(){
                $.ajax({
                    url: "getQuickCount.php",
                    type: "POST",
                    async: true,
                    success: function(results) {
                        if (results == "lock") {
                            if (isLocked == false) {
                                //Tampil image padlock jika tidak semua calon login
                                document.getElementById("loader").style.display = "none";
                                document.getElementById("loader2").style.display = "none";

                                document.getElementById("padlock").style.display = "block";
                                document.getElementById("padlock2").style.display = "block";

                                document.getElementById("chart_div").style.display = "none";
                                document.getElementById("chart2_div").style.display = "none";
                                isLocked = true;
                            }
                        } else {
                            //Membuat pie chartnya
                            isLocked = false;
                            document.getElementById("padlock").style.display = "none";
                            document.getElementById("chart_div").style.display = "block";

                            var json = results;
                            var obj = JSON.parse(json);

                            var data = google.visualization.arrayToDataTable([
                                [
                                    "Nama Calon", "Count"
                                ],
                                [
                                    "Calon 1",
                                    parseInt(obj.calon1)
                                ],
                                [
                                    "Calon 2",
                                    parseInt(obj.calon2)
                                ]
                            ], false);
                            chart.draw(data, options);

                            //Membuat bar chart
                            document.getElementById("padlock2").style.display = "none";
                            document.getElementById("chart2_div").style.display = "block";

                            var arrays = new Array(['Lokasi', 'Count Calon 1', 'Count Calon 2']);

                            for (var keys in obj.lokasicount) {
                                for (var key in obj.lokasicount[keys]) {
                                    var array = new Array(key, parseInt(obj.lokasicount[keys][key][0]), parseInt(obj.lokasicount[keys][key][1]));
                                    arrays.push(array);
                                }
                            };


                            var data = google.visualization.arrayToDataTable(arrays, false);

                            chart2.draw(data, options);
                        }

                    }

                });
            }
            graph();
            //Mengecheck database secara terus menerus
            setInterval(function(){graph();}, <10></10>000);
        }
    </script>
